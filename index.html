<!DOCTYPE html>
<html>
<head>

    <!-- Primary Meta Tags --> <!-- this is the default metadata which all websites can draw on -->
    <title>basic double slit sim</title>
    <meta charset="UTF-8">
    <meta name="title" content="basic double slit sim">
    <meta name="description" content="exactly what it says on the tin">

    <!-- Open Graph / Facebook --> <!-- this is what Facebook and other social websites will draw on -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ncase.me/double-slit/">
    <meta property="og:title" content="basic double slit sim">
    <meta property="og:description" content="exactly what it says on the tin">
    <meta property="og:image" content="https://ncase.me/double-slit/thumb.png">

    <!-- Twitter --> <!-- You can have different summary for Twitter! -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ncase.me/double-slit/">
    <meta property="twitter:title" content="basic double slit sim">
    <meta property="twitter:description" content="exactly what it says on the tin">
    <meta property="twitter:image" content="https://ncase.me/double-slit/thumb.png">

    <!-- style -->
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div id="container">
        <canvas id='canvas' width=300 height=300></canvas>
        <div id="controls">

            Draw wavefunction as...
            <select id="mode">
                <option value="laser">Laser Smokescreen (just wavefunction's magnitude)</option>
                <option value="grayscale">Grayscale (just wavefunction's real component)</option>
                <option value="rainbow">Rainbow (phase is color, magnitude is brightness)</option>
                <option value="grayscale_animation">Grayscale, fake-animated</option>
                <option value="rainbow_animation">Rainbow, fake-animated</option>
            </select>
            <br><br>

            Width between the two sources:
            <br>
            <input id="slit_width" type="range" min="0" max="20" value="0" step="0.01">
            <br>

            2nd source's wave phase:
            <br>
            <input id="second_phase" type="range" min="-2" max="2" value="0" step="0.01">
            <br>

            2nd source's wave magnitude:
            <br>
            <input id="second_mag" type="range" min="0" max="1" value="1" step="0.01">

            <br><br>

            made by <a href="https://ncase.me">Nicky Case</a><br>
            for Mithuna Yoganathan (<a href="https://www.youtube.com/@LookingGlassUniverse">Looking Glass Universe</a>)

        </div>
    </div>
</body>
</html>
